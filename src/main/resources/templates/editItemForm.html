<!DOCTYPE html>
<html lang="it" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pagina Home</title>
    <meta name="description" content="Pagina Home">
    <meta name="author" content="Elia">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <base th:href="@{/}">
    <!--<link rel="stylesheet" th:href="@{/editItemForm.css}">-->
</head>
<body>
<div class="container-fluid bg-black text-white">

    <div th:insert="master :: topmenu"></div>
    <main>
        <h4 class="mb-3 pt-3">Modifica l'oggetto</h4>

        <hr class="my-4">

        <form class="needs-validation" th:action="@{'/item/' +${item.getId()}+'/edit'}" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Titolo</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" name="title" id="title" th:value="${item.title}" th:field="${item.title}" required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="description" class="form-label">Descrizione</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="description" name="description" th:value="${item.description}" th:field="${item.description}" required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="prezzo" class="form-label">Prezzo (CHF)</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="prezzo" name="prezzo" th:value="${item.prezzo}" th:field="${item.prezzo}" required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="luogo" class="form-label">Luogo</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="luogo" name="luogo" th:value="${item.luogo}" th:field="${item.luogo}" required>
                    </div>
                </div>

                <div class="col-md-12 pt-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Invio</button>
                </div>
            </div>
        </form>

        <div th:insert="master :: footer"></div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
