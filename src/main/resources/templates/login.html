<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci un item</title>
    <meta name="description" content="Pagina Creazione Item">
    <meta name="author" content="Elia">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <base th:href="@{/}">
    <!--<link rel="stylesheet" th:href="@{/createItemForm.css}">-->
</head>
<body>
<div class="container-fluid bg-black text-white">

    <!-- volontario non utilizzo del frammento visto che questo ha solo la home -->
    <header class="d-flex flex-wrap justify-content-center py-3 px-3 mb-4 border-bottom bg-dark">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <img th:src="@{/newLogo.png}" height="50" width="50">
            <span class="fs-4 px-3">Vendi e Compra</span>
        </a>

        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/}" class="nav-link active" aria-current="page">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h4 class="mb-3 pt-3">Autenticazione richiesta</h4>

        <hr class="my-4">

        <form class="needs-validation" method="post">
            <div class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" name="username" id="title" placeholder="Username" required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="description" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" name="password" id="description" placeholder="Password" required>
                    </div>
                </div>

                <div class="col-md-12 pt-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Invio</button>
                </div>
            </div>
        </form>

        <form action="#" th:action="@{'/register'}" method="get">
            <div class="col-md-12 pt-4">
                <button class="w-100 btn btn-primary btn-warning btn-lg" type="submit">Registrati</button>
            </div>
        </form>

        <div th:insert="master :: footer"></div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
